<script>
    var app = new sap.m.App("MyApp", {});

    var oText1 = new sap.m.Input({value:"", placeholder:"Enter a first name"});
    var oText2 = new sap.m.Input({value:"", placeholder:"Enter a last name"});

    var page = new sap.m.Page("page", {
        title: "Hedi's kestouri application",
        content : [
            new sap.m.Label ({text: "First Name: "}),
            oText1,
            new sap.m.Label ({text: "Last Name: "}),
            oText2,
            new sap.m.Button({
                text : "Submit" ,
                tap : function(){
                    sap.ui.getCore().byId("label1").setText("Hallo, " + oText1.getValue() + " " + oText2.getValue());
                    app.to("page2");
                } 
            }),
        ]
    });

    app.addPage(page);

    var page2 = new sap.m.Page("page2", {
        title: "Second page",
        content : [
            new sap.m.Label ("label1",{width:"100%",}),
            new sap.m.Button({ 
                text :"Go back to First Page", 
                tap : function(){
                    app.to("page");
                }
            })
            ]
    });

    app.addPage(page2);

    app.placeAt("content");


</script>
